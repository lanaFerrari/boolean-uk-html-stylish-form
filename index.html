<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form center">
        <h1>Say Hello!</h1>

        <form class="shape-form">
            <div>
                <label for="name">Your Name</label>
                <input required minlength="5" maxlength="20" type="name" id="name" name="name"
                    placeholder="Enter your name" />
            </div>

            <div>
                <label for="email">E-mail</label>
                <input required type="email" id="email" name="email" placeholder="Enter your E-mail adress" />
            </div>

            <div>
                <label for="services">Needed services</label>
                <select name="services" id="services">
                    <option value="">Choose Services</option>
                    <option value="Service 1">Service 1</option>
                    <option value="Service 2">Service 2</option>
                    <option value="Service 3">Service 3</option>
                </select>
            </div>

            <div>
                <label for="budget">Budget</label>
                <select name="budget" id="budget">
                    <option value="">Select Budget</option>
                    <option value="Budget 1">Budget 1</option>
                    <option value="Budget 2">Budget 2</option>
                    <option value="Budget 3">Budget 3</option>
                </select>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message here"></textarea>
            </div>
            <div>
                <button type="submit" formaction="/pages/submit.html">
                    Submit ->
                </button>
            </div>
        </form>
    </div>
</body>

</html>
